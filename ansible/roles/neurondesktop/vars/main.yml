---
# Default variables for NeuronDesktop role

neurondesktop_source_dir: "/opt/neurondb-source"
neurondesktop_bin_path: "{{ neurondb_base_dir }}/neurondesktop/bin"
neurondesktop_config_dir: "{{ neurondb_config_dir }}/neurondesktop"
neurondesktop_log_dir: "{{ neurondb_log_dir }}/neurondesktop"
neurondesktop_frontend_path: "{{ neurondb_base_dir }}/neurondesktop/frontend"
neurondesktop_repo_url: "https://github.com/neurondb/neurondb.git"
neurondesktop_version: "main"

# Service configuration
neurondesktop_api_port: 8081
neurondesktop_frontend_port: 3000
neurondesktop_api_host: "0.0.0.0"

# Database configuration
neurondesktop_db_host: "localhost"
neurondesktop_db_port: 5432
neurondesktop_db_name: "neurondesk"
neurondesktop_db_user: "neurondesk"
neurondesktop_db_password: "changeme"  # Should be overridden with vault

# NeuronAgent integration
neurondesktop_agent_endpoint: "http://localhost:8080"
neurondesktop_agent_api_key: ""  # Should be overridden with vault

# Logging
neurondesktop_log_level: "info"

