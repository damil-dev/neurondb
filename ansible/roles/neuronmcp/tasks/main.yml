---
# NeuronMCP installation and configuration

- name: Install Go (if not present)
  block:
    - name: Check if Go is installed
      command: go version
      register: go_check
      changed_when: false
      failed_when: false

    - name: Install Go (Debian/Ubuntu)
      apt:
        name:
          - golang-go
        state: present
      when: ansible_os_family == "Debian" and go_check.rc != 0

    - name: Install Go (RHEL/CentOS/Rocky)
      yum:
        name:
          - golang
        state: present
      when: ansible_os_family == "RedHat" and go_check.rc != 0

- name: Check if NeuronMCP source exists
  stat:
    path: "{{ neuronmcp_source_dir }}/go.mod"
  register: neuronmcp_source

- name: Clone NeuronMCP repository
  git:
    repo: "{{ neuronmcp_repo_url | default('https://github.com/neurondb/neurondb.git') }}"
    dest: "{{ neuronmcp_source_dir }}"
    version: "{{ neuronmcp_version | default('main') }}"
    update: no
  when: not neuronmcp_source.stat.exists

- name: Build NeuronMCP binary
  shell: |
    cd {{ neuronmcp_source_dir }}/NeuronMCP
    go mod download
    go build -o {{ neuronmcp_bin_path }}/neurondb-mcp .
  args:
    creates: "{{ neuronmcp_bin_path }}/neurondb-mcp"
  environment:
    GOPATH: "{{ ansible_env.HOME }}/go"
    GOOS: linux
    GOARCH: amd64
  when: build_from_source | default(false)
  become_user: "{{ neurondb_user }}"

- name: Create NeuronMCP directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ neurondb_user }}"
    group: "{{ neurondb_group }}"
    mode: '0755'
  loop:
    - "{{ neuronmcp_bin_path }}"
    - "{{ neuronmcp_config_dir }}"
    - "{{ neuronmcp_log_dir }}"

- name: Copy NeuronMCP binary (if pre-built)
  copy:
    src: "{{ neuronmcp_binary_source }}"
    dest: "{{ neuronmcp_bin_path }}/neurondb-mcp"
    mode: '0755'
    owner: "{{ neurondb_user }}"
    group: "{{ neurondb_group }}"
  when: not build_from_source | default(true) and neuronmcp_binary_source is defined

- name: Copy systemd service file
  template:
    src: neuronmcp.service.j2
    dest: /etc/systemd/system/neuronmcp.service
    mode: '0644'
  notify:
    - reload systemd
    - restart neuronmcp

- name: Ensure NeuronMCP is enabled and started
  systemd:
    name: neuronmcp
    enabled: yes
    state: started
    daemon_reload: yes

