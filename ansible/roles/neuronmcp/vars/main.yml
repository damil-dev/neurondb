---
# Default variables for NeuronMCP role

neuronmcp_source_dir: "/opt/neurondb-source"
neuronmcp_bin_path: "{{ neurondb_base_dir }}/neuronmcp/bin"
neuronmcp_config_dir: "{{ neurondb_config_dir }}/neuronmcp"
neuronmcp_log_dir: "{{ neurondb_log_dir }}/neuronmcp"
neuronmcp_repo_url: "https://github.com/neurondb/neurondb.git"
neuronmcp_version: "main"

# Database configuration
neuronmcp_db_host: "localhost"
neuronmcp_db_port: 5432
neuronmcp_db_name: "neurondb"
neuronmcp_db_user: "neurondb"
neuronmcp_db_password: "changeme"  # Should be overridden with vault

# HTTP server for metrics
neuronmcp_http_addr: ":8082"

# Logging
neuronmcp_log_level: "info"
neuronmcp_log_format: "text"
neuronmcp_log_output: "stderr"

