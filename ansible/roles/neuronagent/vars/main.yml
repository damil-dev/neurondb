---
# Default variables for NeuronAgent role

neuronagent_source_dir: "/opt/neurondb-source"
neuronagent_bin_path: "{{ neurondb_base_dir }}/neuronagent/bin"
neuronagent_config_dir: "{{ neurondb_config_dir }}/neuronagent"
neuronagent_log_dir: "{{ neurondb_log_dir }}/neuronagent"
neuronagent_repo_url: "https://github.com/neurondb/neurondb.git"
neuronagent_version: "main"

# Service configuration
neuronagent_host: "0.0.0.0"
neuronagent_port: 8080
neuronagent_read_timeout: "30s"
neuronagent_write_timeout: "30s"

# Database configuration
neuronagent_db_host: "localhost"
neuronagent_db_port: 5432
neuronagent_db_name: "neurondb"
neuronagent_db_user: "neurondb"
neuronagent_db_password: "changeme"  # Should be overridden with vault

neuronagent_db_max_open_conns: 25
neuronagent_db_max_idle_conns: 5
neuronagent_db_conn_max_lifetime: "5m"

# Logging
neuronagent_log_level: "info"
neuronagent_log_format: "json"

