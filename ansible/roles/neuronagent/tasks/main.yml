---
# NeuronAgent installation and configuration

- name: Install Go (if not present)
  block:
    - name: Check if Go is installed
      command: go version
      register: go_check
      changed_when: false
      failed_when: false

    - name: Install Go (Debian/Ubuntu)
      apt:
        name:
          - golang-go
        state: present
      when: ansible_os_family == "Debian" and go_check.rc != 0

    - name: Install Go (RHEL/CentOS/Rocky)
      yum:
        name:
          - golang
        state: present
      when: ansible_os_family == "RedHat" and go_check.rc != 0

- name: Check if NeuronAgent source exists
  stat:
    path: "{{ neuronagent_source_dir }}/go.mod"
  register: neuronagent_source

- name: Clone NeuronAgent repository
  git:
    repo: "{{ neuronagent_repo_url | default('https://github.com/neurondb/neurondb.git') }}"
    dest: "{{ neuronagent_source_dir }}"
    version: "{{ neuronagent_version | default('main') }}"
    update: no
  when: not neuronagent_source.stat.exists

- name: Build NeuronAgent binary
  shell: |
    cd {{ neuronagent_source_dir }}/NeuronAgent
    go mod download
    go build -o {{ neuronagent_bin_path }}/agent-server ./cmd/agent-server
  args:
    creates: "{{ neuronagent_bin_path }}/agent-server"
  environment:
    GOPATH: "{{ ansible_env.HOME }}/go"
    GOOS: linux
    GOARCH: amd64
  when: build_from_source | default(false)
  become_user: "{{ neurondb_user }}"

- name: Create NeuronAgent directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ neurondb_user }}"
    group: "{{ neurondb_group }}"
    mode: '0755'
  loop:
    - "{{ neuronagent_bin_path }}"
    - "{{ neuronagent_config_dir }}"
    - "{{ neuronagent_log_dir }}"

- name: Copy NeuronAgent binary (if pre-built)
  copy:
    src: "{{ neuronagent_binary_source }}"
    dest: "{{ neuronagent_bin_path }}/agent-server"
    mode: '0755'
    owner: "{{ neurondb_user }}"
    group: "{{ neurondb_group }}"
  when: not build_from_source | default(true) and neuronagent_binary_source is defined

- name: Configure NeuronAgent
  template:
    src: config.yaml.j2
    dest: "{{ neuronagent_config_dir }}/config.yaml"
    owner: "{{ neurondb_user }}"
    group: "{{ neurondb_group }}"
    mode: '0644'
  notify: restart neuronagent

- name: Copy systemd service file
  template:
    src: neuronagent.service.j2
    dest: /etc/systemd/system/neuronagent.service
    mode: '0644'
  notify:
    - reload systemd
    - restart neuronagent

- name: Ensure NeuronAgent is enabled and started
  systemd:
    name: neuronagent
    enabled: yes
    state: started
    daemon_reload: yes

- name: Wait for NeuronAgent to be ready
  uri:
    url: "http://localhost:{{ neuronagent_port }}/health"
    method: GET
    status_code: 200
  register: health_check
  until: health_check.status == 200
  retries: 10
  delay: 3
  ignore_errors: yes

