---
# Common system setup tasks

- name: Detect OS family
  set_fact:
    os_family: "{{ ansible_os_family }}"
    os_distribution: "{{ ansible_distribution | lower }}"
    os_version: "{{ ansible_distribution_version }}"

- name: Update package cache (Debian/Ubuntu)
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Update package cache (RHEL/CentOS/Rocky)
  yum:
    update_cache: yes
  when: ansible_os_family == "RedHat"

- name: Install common packages (Debian/Ubuntu)
  apt:
    name:
      - curl
      - wget
      - git
      - gnupg2
      - lsb-release
      - ca-certificates
      - software-properties-common
      - build-essential
      - python3
      - python3-pip
    state: present
  when: ansible_os_family == "Debian"

- name: Install common packages (RHEL/CentOS/Rocky)
  yum:
    name:
      - curl
      - wget
      - git
      - gnupg2
      - ca-certificates
      - gcc
      - gcc-c++
      - make
      - python3
      - python3-pip
    state: present
  when: ansible_os_family == "RedHat"

- name: Create NeuronDB user
  user:
    name: "{{ neurondb_user }}"
    group: "{{ neurondb_group }}"
    system: yes
    shell: /bin/bash
    home: "{{ neurondb_base_dir }}"
    create_home: yes
    state: present

- name: Create NeuronDB group
  group:
    name: "{{ neurondb_group }}"
    state: present

- name: Create NeuronDB directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ neurondb_user }}"
    group: "{{ neurondb_group }}"
    mode: '0755'
  loop:
    - "{{ neurondb_base_dir }}"
    - "{{ neurondb_data_dir }}"
    - "{{ neurondb_log_dir }}"
    - "{{ neurondb_config_dir }}"

- name: Configure system limits
  pam_limits:
    domain: "{{ neurondb_user }}"
    limit_type: "{{ item.type }}"
    limit_item: "{{ item.item }}"
    value: "{{ item.value }}"
  loop:
    - { type: soft, item: nofile, value: 65536 }
    - { type: hard, item: nofile, value: 65536 }
    - { type: soft, item: nproc, value: 32768 }
    - { type: hard, item: nproc, value: 32768 }
  when: security_hardening | default(false)

- name: Configure sysctl parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: yes
    reload: yes
  loop:
    - { name: net.core.somaxconn, value: '1024' }
    - { name: net.ipv4.tcp_max_syn_backlog, value: '2048' }
    - { name: vm.overcommit_memory, value: '1' }
  when: security_hardening | default(false)

- name: Configure time synchronization
  block:
    - name: Install NTP/Chrony (Debian/Ubuntu)
      apt:
        name:
          - chrony
        state: present
      when: ansible_os_family == "Debian"

    - name: Install NTP/Chrony (RHEL/CentOS/Rocky)
      yum:
        name:
          - chrony
        state: present
      when: ansible_os_family == "RedHat"

    - name: Enable and start chronyd
      systemd:
        name: chronyd
        enabled: yes
        state: started

- name: Configure log rotation
  template:
    src: logrotate-neurondb.j2
    dest: /etc/logrotate.d/neurondb
    mode: '0644'
  notify: reload logrotate

