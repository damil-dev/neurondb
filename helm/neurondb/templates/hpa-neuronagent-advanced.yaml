{{- if and .Values.neuronagent.enabled .Values.neuronagent.autoscaling.advanced.enabled }}
{{- /* Advanced HPA with custom metrics */}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "neurondb.fullname" . }}-neuronagent-advanced
  labels:
    {{- include "neurondb.neuronagent.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "neurondb.fullname" . }}-neuronagent
  minReplicas: {{ .Values.neuronagent.autoscaling.advanced.minReplicas | default .Values.neuronagent.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.neuronagent.autoscaling.advanced.maxReplicas | default .Values.neuronagent.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.neuronagent.autoscaling.advanced.metrics.cpu }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.neuronagent.autoscaling.advanced.metrics.cpu.targetUtilization | default 70 }}
  {{- end }}
  {{- if .Values.neuronagent.autoscaling.advanced.metrics.memory }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.neuronagent.autoscaling.advanced.metrics.memory.targetUtilization | default 80 }}
  {{- end }}
  {{- if .Values.neuronagent.autoscaling.advanced.metrics.httpRPS }}
  - type: Pods
    pods:
      metric:
        name: {{ .Values.neuronagent.autoscaling.advanced.metrics.httpRPS.metricName | default "http_requests_per_second" }}
      target:
        type: AverageValue
        averageValue: {{ .Values.neuronagent.autoscaling.advanced.metrics.httpRPS.targetValue | default "100" }}
  {{- end }}
  {{- if .Values.neuronagent.autoscaling.advanced.metrics.queueDepth }}
  - type: Pods
    pods:
      metric:
        name: {{ .Values.neuronagent.autoscaling.advanced.metrics.queueDepth.metricName | default "queue_depth" }}
      target:
        type: AverageValue
        averageValue: {{ .Values.neuronagent.autoscaling.advanced.metrics.queueDepth.targetValue | default "100" }}
  {{- end }}
  {{- if .Values.neuronagent.autoscaling.advanced.metrics.latencyP95 }}
  - type: Pods
    pods:
      metric:
        name: {{ .Values.neuronagent.autoscaling.advanced.metrics.latencyP95.metricName | default "http_request_duration_seconds_p95" }}
      target:
        type: AverageValue
        averageValue: {{ .Values.neuronagent.autoscaling.advanced.metrics.latencyP95.targetValue | default "0.5" }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      - type: Percent
        value: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleDown.policies.percent | default 50 }}
        periodSeconds: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleDown.policies.periodSeconds | default 60 }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleUp.stabilizationWindowSeconds | default 0 }}
      policies:
      - type: Percent
        value: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleUp.policies.percent | default 100 }}
        periodSeconds: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleUp.policies.periodSeconds | default 60 }}
      - type: Pods
        value: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleUp.policies.pods | default 2 }}
        periodSeconds: {{ .Values.neuronagent.autoscaling.advanced.behavior.scaleUp.policies.periodSeconds | default 60 }}
      selectPolicy: Max
{{- end }}

