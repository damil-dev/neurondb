{{- if and .Values.backup.enabled (or .Values.backup.s3.enabled .Values.backup.gcs.enabled .Values.backup.azure.enabled) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "neurondb.fullname" . }}-backup-credentials
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.backup.s3.enabled }}
  aws-access-key-id: {{ .Values.backup.s3.accessKeyId | b64enc | default "" }}
  aws-secret-access-key: {{ .Values.backup.s3.secretAccessKey | b64enc | default "" }}
  {{- end }}
  {{- if .Values.backup.gcs.enabled }}
  gcs-credentials.json: {{ .Values.backup.gcs.credentialsJson | b64enc | default "" }}
  {{- end }}
  {{- if .Values.backup.azure.enabled }}
  azure-client-id: {{ .Values.backup.azure.clientId | b64enc | default "" }}
  azure-client-secret: {{ .Values.backup.azure.clientSecret | b64enc | default "" }}
  azure-tenant-id: {{ .Values.backup.azure.tenantId | b64enc | default "" }}
  {{- end }}
{{- end }}

