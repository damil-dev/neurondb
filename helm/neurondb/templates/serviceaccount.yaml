{{- if and .Values.serviceAccount.create (not .Values.rbac.enabled) }}
{{- /* Legacy ServiceAccount for backward compatibility when RBAC is disabled */}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "neurondb.serviceAccountName" . }}
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

