{{- if and .Values.monitoring.enabled .Values.monitoring.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neurondb.fullname" . }}-grafana
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "neurondb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: grafana
  template:
    metadata:
      labels:
        {{- include "neurondb.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: grafana
    spec:
      containers:
      - name: grafana
        image: "{{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.monitoring.grafana.image.repository }}:{{ .Values.monitoring.grafana.image.tag }}"
        imagePullPolicy: {{ .Values.monitoring.grafana.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: {{ .Values.monitoring.grafana.adminUser | default "admin" | quote }}
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.fullname" . }}-grafana-secrets
              key: admin-password
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        - name: GF_SERVER_ROOT_URL
          value: {{ .Values.monitoring.grafana.rootUrl | default "/" | quote }}
        volumeMounts:
        - name: datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboards-provisioning
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboards
          mountPath: /var/lib/grafana/dashboards/default
        - name: storage
          mountPath: /var/lib/grafana
        resources:
          {{- toYaml .Values.monitoring.grafana.resources | default (dict "requests" (dict "memory" "128Mi" "cpu" "100m") "limits" (dict "memory" "512Mi" "cpu" "500m")) | nindent 10 }}
      volumes:
      - name: datasources
        configMap:
          name: {{ include "neurondb.fullname" . }}-grafana-datasources
      - name: dashboards-provisioning
        configMap:
          name: {{ include "neurondb.fullname" . }}-grafana-dashboards-provisioning
      - name: dashboards
        configMap:
          name: {{ include "neurondb.fullname" . }}-grafana-dashboards
      {{- if .Values.monitoring.grafana.persistence.enabled }}
      - name: storage
        persistentVolumeClaim:
          claimName: {{ include "neurondb.fullname" . }}-grafana
      {{- else }}
      - name: storage
        emptyDir: {}
      {{- end }}
{{- end }}

