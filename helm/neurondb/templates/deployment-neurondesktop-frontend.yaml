{{- if .Values.neurondesktop.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neurondb.fullname" . }}-neurondesktop-frontend
  labels:
    {{- include "neurondb.neurondesktop-frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.neurondesktop.frontend.replicas }}
  selector:
    matchLabels:
      {{- include "neurondb.neurondesktop-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "neurondb.neurondesktop-frontend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "neurondb.neurondesktop-frontend.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: neurondesktop-frontend
        image: "{{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.neurondesktop.frontend.image.repository }}:{{ .Values.neurondesktop.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.neurondesktop.frontend.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: {{ .Values.neurondesktop.frontend.securityContext.readOnlyRootFilesystem | default false }}
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        ports:
        - name: http
          containerPort: {{ .Values.neurondesktop.frontend.service.port }}
          protocol: TCP
        env:
        - name: NEXT_PUBLIC_API_URL
          {{- if .Values.ingress.enabled }}
          {{- if .Values.ingress.tls }}
          value: {{ printf "https://%s" (index .Values.ingress.hosts 0).host | quote }}
          {{- else }}
          value: {{ printf "http://%s" (index .Values.ingress.hosts 0).host | quote }}
          {{- end }}
          {{- else }}
          value: {{ printf "http://%s:%d" (include "neurondb.neurondesktop-api.serviceName" .) (.Values.neurondesktop.api.service.port) | quote }}
          {{- end }}
        resources:
          {{- toYaml .Values.neurondesktop.frontend.resources | nindent 10 }}
        {{- if .Values.neurondesktop.frontend.securityContext.readOnlyRootFilesystem }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        {{- end }}
      {{- if .Values.neurondesktop.frontend.securityContext.readOnlyRootFilesystem }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      {{- end }}
{{- end }}

