{{- if .Values.neurondesktop.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neurondb.fullname" . }}-neurondesktop-api
  labels:
    {{- include "neurondb.neurondesktop-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.neurondesktop.api.replicas }}
  selector:
    matchLabels:
      {{- include "neurondb.neurondesktop-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "neurondb.neurondesktop-api.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "neurondb.neurondesktop-api.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        seccompProfile:
          type: RuntimeDefault
      {{- if .Values.neurondesktop.api.initWaitForDB }}
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
          - |
            until nc -z {{ include "neurondb.postgresHost" . }} {{ include "neurondb.postgresPort" . }}; do
              echo "Waiting for database..."
              sleep 2
            done
            echo "Database is ready!"
      {{- end }}
      containers:
      - name: neurondesktop-api
        image: "{{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.neurondesktop.api.image.repository }}:{{ .Values.neurondesktop.api.image.tag }}"
        imagePullPolicy: {{ .Values.neurondesktop.api.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: {{ .Values.neurondesktop.api.securityContext.readOnlyRootFilesystem | default false }}
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        ports:
        - name: http
          containerPort: {{ .Values.neurondesktop.api.service.port }}
          protocol: TCP
        env:
        - name: DB_HOST
          {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.host | default "host" }}
          {{- else }}
          value: {{ include "neurondb.postgresHost" . }}
          {{- end }}
        - name: DB_PORT
          {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.port | default "port" }}
          {{- else }}
          value: {{ include "neurondb.postgresPort" . | quote }}
          {{- end }}
        - name: DB_NAME
          value: {{ .Values.neurondesktop.api.database | default "neurondesk" | quote }}
        - name: DB_USER
          {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.username | default "username" }}
          {{- else }}
          value: {{ include "neurondb.postgresUsername" . | quote }}
          {{- end }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ include "neurondb.postgresPasswordKey" . }}
        {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.connectionString }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.connectionString | default "connection-string" }}
        {{- end }}
        - name: SERVER_PORT
          value: {{ .Values.neurondesktop.api.service.port | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.neurondesktop.api.logLevel | default "info" | quote }}
        - name: SESSION_COOKIE_SECURE
          value: "true"
        - name: SESSION_COOKIE_SAME_SITE
          value: "Strict"
        startupProbe:
          httpGet:
            path: {{ .Values.neurondesktop.api.healthCheck.readinessProbe.path | default "/health" }}
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: {{ .Values.neurondesktop.api.healthCheck.livenessProbe.path | default "/health" }}
            port: http
          initialDelaySeconds: {{ .Values.neurondesktop.api.healthCheck.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.neurondesktop.api.healthCheck.livenessProbe.periodSeconds | default 30 }}
          timeoutSeconds: {{ .Values.neurondesktop.api.healthCheck.livenessProbe.timeoutSeconds | default 10 }}
          failureThreshold: {{ .Values.neurondesktop.api.healthCheck.livenessProbe.failureThreshold | default 3 }}
        readinessProbe:
          httpGet:
            path: {{ .Values.neurondesktop.api.healthCheck.readinessProbe.path | default "/health" }}
            port: http
          initialDelaySeconds: {{ .Values.neurondesktop.api.healthCheck.readinessProbe.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .Values.neurondesktop.api.healthCheck.readinessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.neurondesktop.api.healthCheck.readinessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.neurondesktop.api.healthCheck.readinessProbe.failureThreshold | default 3 }}
          successThreshold: {{ .Values.neurondesktop.api.healthCheck.readinessProbe.successThreshold | default 1 }}
        resources:
          {{- toYaml .Values.neurondesktop.api.resources | nindent 10 }}
        {{- if .Values.neurondesktop.api.securityContext.readOnlyRootFilesystem }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        {{- end }}
      {{- if .Values.neurondesktop.api.securityContext.readOnlyRootFilesystem }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      {{- end }}
{{- end }}

