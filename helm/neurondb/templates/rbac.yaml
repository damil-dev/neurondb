{{- if .Values.rbac.createRoles }}
{{- if and .Values.neurondb.enabled .Values.rbac.serviceAccounts.neurondb.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "neurondb.neurondb.serviceAccountName" . }}
  labels:
    {{- include "neurondb.neurondb.labels" . | nindent 4 }}
rules:
  # Read-only access to ConfigMaps and Secrets in the same namespace
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Read-only access to endpoints for service discovery
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "neurondb.neurondb.serviceAccountName" . }}
  labels:
    {{- include "neurondb.neurondb.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "neurondb.neurondb.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "neurondb.neurondb.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

