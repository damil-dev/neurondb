{{- if .Values.rbac.enabled }}
{{- if and .Values.neurondb.enabled .Values.rbac.serviceAccounts.neurondb.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "neurondb.neurondb.serviceAccountName" . }}
  labels:
    {{- include "neurondb.neurondb.labels" . | nindent 4 }}
  {{- with .Values.rbac.serviceAccounts.neurondb.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.rbac.serviceAccounts.neurondb.automountServiceAccountToken | default true }}
{{- end }}

