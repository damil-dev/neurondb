{{- if and .Values.backup.enabled .Values.backup.persistence.enabled (not .Values.neurondb.postgresql.external.enabled) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "neurondb.fullname" . }}-backup
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.backup.persistence.storageClass }}
  storageClassName: {{ .Values.backup.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.backup.persistence.size | default "20Gi" }}
{{- end }}

