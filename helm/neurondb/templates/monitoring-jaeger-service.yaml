{{- if and .Values.monitoring.enabled .Values.monitoring.jaeger.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "neurondb.fullname" . }}-jaeger
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger
spec:
  type: ClusterIP
  ports:
    - name: ui
      port: 16686
      targetPort: ui
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
  selector:
    {{- include "neurondb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger
{{- end }}

