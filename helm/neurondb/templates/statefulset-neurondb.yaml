{{- if and .Values.neurondb.enabled (not .Values.neurondb.postgresql.external.enabled) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "neurondb.fullname" . }}-neurondb
  labels:
    {{- include "neurondb.neurondb.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "neurondb.neurondb.serviceName" . }}
  replicas: {{ .Values.neurondb.replicas | default 1 }}
  podManagementPolicy: {{ .Values.neurondb.podManagementPolicy | default "OrderedReady" }}
  updateStrategy:
    type: {{ .Values.neurondb.updateStrategy.type | default "RollingUpdate" }}
    {{- if eq (.Values.neurondb.updateStrategy.type | default "RollingUpdate") "RollingUpdate" }}
    rollingUpdate:
      {{- if .Values.neurondb.updateStrategy.rollingUpdate.partition }}
      partition: {{ .Values.neurondb.updateStrategy.rollingUpdate.partition }}
      {{- end }}
      {{- if .Values.neurondb.updateStrategy.rollingUpdate.maxUnavailable }}
      maxUnavailable: {{ .Values.neurondb.updateStrategy.rollingUpdate.maxUnavailable }}
      {{- end }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "neurondb.neurondb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "neurondb.neurondb.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "neurondb.neurondb.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.neurondb.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.neurondb.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.neurondb.affinity }}
      affinity:
        {{- toYaml .Values.neurondb.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.neurondb.tolerations }}
      tolerations:
        {{- toYaml .Values.neurondb.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.neurondb.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.neurondb.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      {{- if and .Values.resourceGovernance.priorityClass.enabled .Values.neurondb.priorityClassName }}
      priorityClassName: {{ include "neurondb.fullname" . }}-priority
      {{- else if .Values.neurondb.priorityClassName }}
      priorityClassName: {{ .Values.neurondb.priorityClassName }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: neurondb
        image: "{{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.neurondb.image.repository }}:{{ .Values.neurondb.image.tag }}"
        imagePullPolicy: {{ .Values.neurondb.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: {{ .Values.neurondb.securityContext.readOnlyRootFilesystem | default false }}
          runAsNonRoot: true
          runAsUser: 999
          seccompProfile:
            type: RuntimeDefault
        ports:
        - name: postgresql
          containerPort: {{ .Values.neurondb.postgresql.port }}
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: {{ .Values.neurondb.postgresql.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.fullname" . }}-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: {{ .Values.neurondb.postgresql.database | quote }}
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "md5"
        volumeMounts:
        {{- if .Values.neurondb.postgresql.config }}
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
          readOnly: true
        {{- end }}
        - name: data
          mountPath: /var/lib/postgresql/data
        {{- if .Values.neurondb.securityContext.readOnlyRootFilesystem }}
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        {{- end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.neurondb.postgresql.username }}
          initialDelaySeconds: {{ .Values.neurondb.healthCheck.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.neurondb.healthCheck.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.neurondb.healthCheck.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.neurondb.healthCheck.livenessProbe.failureThreshold | default 5 }}
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              # Check if PostgreSQL is ready
              if ! pg_isready -U {{ .Values.neurondb.postgresql.username }}; then
                exit 1
              fi
              
              # Check if NeuronDB extension is loaded
              EXT_COUNT=$(psql -U {{ .Values.neurondb.postgresql.username }} -d {{ .Values.neurondb.postgresql.database }} -t -c "SELECT COUNT(*) FROM pg_extension WHERE extname = 'neurondb';" 2>/dev/null || echo "0")
              if [ "$EXT_COUNT" -eq "0" ]; then
                echo "NeuronDB extension not found"
                exit 1
              fi
              
              # Check if critical tables exist (optional, can be disabled)
              {{- if .Values.neurondb.healthCheck.checkTables }}
              TABLE_COUNT=$(psql -U {{ .Values.neurondb.postgresql.username }} -d {{ .Values.neurondb.postgresql.database }} -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'neurondb_agent' AND table_name = 'schema_migrations';" 2>/dev/null || echo "0")
              if [ "$TABLE_COUNT" -eq "0" ] && [ "{{ .Values.neurondb.healthCheck.requireTables | default false }}" = "true" ]; then
                echo "Critical tables not found"
                exit 1
              fi
              {{- end }}
              
              exit 0
          initialDelaySeconds: {{ .Values.neurondb.healthCheck.readinessProbe.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .Values.neurondb.healthCheck.readinessProbe.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.neurondb.healthCheck.readinessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.neurondb.healthCheck.readinessProbe.failureThreshold | default 3 }}
          successThreshold: {{ .Values.neurondb.healthCheck.readinessProbe.successThreshold | default 1 }}
        resources:
          {{- toYaml .Values.neurondb.resources | nindent 10 }}
      volumes:
      {{- if .Values.neurondb.postgresql.config }}
      - name: postgres-config
        configMap:
          name: {{ include "neurondb.fullname" . }}-postgres-config
      {{- end }}
      {{- if .Values.neurondb.securityContext.readOnlyRootFilesystem }}
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      {{- end }}
  {{- if .Values.neurondb.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      {{- if .Values.neurondb.persistence.storageClass }}
      storageClassName: {{ .Values.neurondb.persistence.storageClass }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.neurondb.persistence.size }}
  {{- end }}
{{- end }}

