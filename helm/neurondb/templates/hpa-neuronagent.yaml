{{- if and .Values.neuronagent.enabled .Values.neuronagent.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "neurondb.fullname" . }}-neuronagent
  labels:
    {{- include "neurondb.neuronagent.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "neurondb.fullname" . }}-neuronagent
  minReplicas: {{ .Values.neuronagent.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.neuronagent.autoscaling.maxReplicas }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.neuronagent.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}

