{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "neurondb.fullname" . }}-secrets
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
type: Opaque
data:
  postgres-password: {{ include "neurondb.postgresPassword" . | b64enc }}
  {{- if .Values.secrets.agentApiKeys }}
  agent-api-keys: |
    {{- range .Values.secrets.agentApiKeys }}
    {{- . | b64enc | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}

