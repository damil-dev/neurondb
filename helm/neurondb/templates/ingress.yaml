{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "neurondb.fullname" . }}
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "neurondb.neurondesktop-frontend.serviceName" $ }}
                port:
                  number: {{ $.Values.neurondesktop.frontend.service.port }}
          {{- end }}
    {{- end }}
    {{- if and .Values.ingress.apiEnabled (gt (len .Values.ingress.hosts) 0) }}
    - host: {{ (index .Values.ingress.hosts 0).host | quote }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "neurondb.neurondesktop-api.serviceName" . }}
                port:
                  number: {{ .Values.neurondesktop.api.service.port }}
          - path: /agent
            pathType: Prefix
            backend:
              service:
                name: {{ include "neurondb.neuronagent.serviceName" . }}
                port:
                  number: {{ .Values.neuronagent.service.port }}
    {{- end }}
{{- end }}

