{{- if .Values.neuronmcp.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "neurondb.fullname" . }}-neuronmcp
  labels:
    {{- include "neurondb.neuronmcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.neuronmcp.replicas }}
  selector:
    matchLabels:
      {{- include "neurondb.neuronmcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "neurondb.neuronmcp.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "neurondb.neuronmcp.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.neuronmcp.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.neuronmcp.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.neuronmcp.affinity }}
      affinity:
        {{- toYaml .Values.neuronmcp.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.neuronmcp.tolerations }}
      tolerations:
        {{- toYaml .Values.neuronmcp.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.neuronmcp.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.neuronmcp.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      {{- if and .Values.resourceGovernance.priorityClass.enabled (not .Values.neuronmcp.priorityClassName) }}
      priorityClassName: {{ include "neurondb.fullname" . }}-priority
      {{- else if .Values.neuronmcp.priorityClassName }}
      priorityClassName: {{ .Values.neuronmcp.priorityClassName }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        allowPrivilegeEscalation: false
        capabilities:
          drop:
          - ALL
        seccompProfile:
          type: RuntimeDefault
      {{- if .Values.neuronmcp.initWaitForDB }}
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command:
        - sh
        - -c
          - |
            until nc -z {{ include "neurondb.postgresHost" . }} {{ include "neurondb.postgresPort" . }}; do
              echo "Waiting for database..."
              sleep 2
            done
            echo "Database is ready!"
      {{- end }}
      containers:
      - name: neuronmcp
        image: "{{ if .Values.global.imageRegistry }}{{ .Values.global.imageRegistry }}/{{ end }}{{ .Values.neuronmcp.image.repository }}:{{ .Values.neuronmcp.image.tag }}"
        imagePullPolicy: {{ .Values.neuronmcp.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: {{ .Values.neuronmcp.securityContext.readOnlyRootFilesystem | default false }}
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
        env:
        - name: NEURONDB_HOST
          {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.host | default "host" }}
          {{- else }}
          value: {{ include "neurondb.postgresHost" . }}
          {{- end }}
        - name: NEURONDB_PORT
          {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.port | default "port" }}
          {{- else }}
          value: {{ include "neurondb.postgresPort" . | quote }}
          {{- end }}
        - name: NEURONDB_DATABASE
          {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.database | default "database" }}
          {{- else }}
          value: {{ include "neurondb.postgresDatabase" . | quote }}
          {{- end }}
        - name: NEURONDB_USER
          {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.secretName }}
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.username | default "username" }}
          {{- else }}
          value: {{ include "neurondb.postgresUsername" . | quote }}
          {{- end }}
        - name: NEURONDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ include "neurondb.postgresPasswordKey" . }}
        {{- if and .Values.neurondb.postgresql.external.enabled .Values.neurondb.postgresql.external.connectionString }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "neurondb.postgresPasswordSecret" . }}
              key: {{ .Values.neurondb.postgresql.external.secretKeys.connectionString | default "connection-string" }}
        {{- end }}
        - name: NEURONDB_LOG_LEVEL
          value: {{ .Values.neuronmcp.logLevel | default "info" | quote }}
        resources:
          {{- toYaml .Values.neuronmcp.resources | nindent 10 }}
        {{- if .Values.neuronmcp.securityContext.readOnlyRootFilesystem }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
        {{- end }}
      {{- if .Values.neuronmcp.securityContext.readOnlyRootFilesystem }}
      volumes:
      - name: tmp
        emptyDir: {}
      - name: var-tmp
        emptyDir: {}
      {{- end }}
{{- end }}

