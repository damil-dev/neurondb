{{- if and .Values.neuronagent.enabled .Values.neuronagent.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "neurondb.fullname" . }}-neuronagent
  labels:
    {{- include "neurondb.neuronagent.labels" . | nindent 4 }}
spec:
  {{- if .Values.neuronagent.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.neuronagent.podDisruptionBudget.minAvailable }}
  {{- else }}
  maxUnavailable: {{ .Values.neuronagent.podDisruptionBudget.maxUnavailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "neurondb.neuronagent.selectorLabels" . | nindent 6 }}
{{- end }}

