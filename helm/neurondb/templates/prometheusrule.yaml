{{- if and .Values.observability.prometheusOperator.enabled .Values.observability.prometheusOperator.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "neurondb.fullname" . }}-alerts
  labels:
    {{- include "neurondb.labels" . | nindent 4 }}
    {{- with .Values.observability.prometheusOperator.prometheusRule.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  groups:
  - name: neurondb.rules
    interval: 30s
    rules:
    # Disk usage alerts
    - alert: NeuronDBHighDiskUsage
      expr: |
        (node_filesystem_avail_bytes{mountpoint="/var/lib/postgresql/data"} / node_filesystem_size_bytes{mountpoint="/var/lib/postgresql/data"}) < 0.2
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "NeuronDB disk usage is above 80%"
        description: "NeuronDB pod {{ $labels.pod }} has disk usage above 80% (current: {{ $value | humanizePercentage }})"
    
    - alert: NeuronDBCriticalDiskUsage
      expr: |
        (node_filesystem_avail_bytes{mountpoint="/var/lib/postgresql/data"} / node_filesystem_size_bytes{mountpoint="/var/lib/postgresql/data"}) < 0.1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "NeuronDB disk usage is above 90%"
        description: "NeuronDB pod {{ $labels.pod }} has disk usage above 90% (current: {{ $value | humanizePercentage }})"
    
    # CrashLoopBackOff detection
    - alert: NeuronDBCrashLoopBackOff
      expr: |
        kube_pod_container_status_restarts_total{container="neurondb"} > 3
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "NeuronDB pod is in CrashLoopBackOff"
        description: "NeuronDB pod {{ $labels.pod }} has restarted {{ $value }} times"
    
    - alert: NeuronAgentCrashLoopBackOff
      expr: |
        kube_pod_container_status_restarts_total{container="neuronagent"} > 3
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "NeuronAgent pod is in CrashLoopBackOff"
        description: "NeuronAgent pod {{ $labels.pod }} has restarted {{ $value }} times"
    
    # High error rate
    - alert: NeuronAgentHighErrorRate
      expr: |
        rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "NeuronAgent error rate is above 5%"
        description: "NeuronAgent has error rate of {{ $value | humanizePercentage }}"
    
    - alert: NeuronAgentCriticalErrorRate
      expr: |
        rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "NeuronAgent error rate is above 10%"
        description: "NeuronAgent has error rate of {{ $value | humanizePercentage }}"
    
    # Database connection issues
    - alert: NeuronDBConnectionFailure
      expr: |
        pg_up == 0
      for: 2m
      labels:
        severity: critical
      annotations:
        summary: "NeuronDB database connection failed"
        description: "Cannot connect to NeuronDB database"
    
    # Queue depth alerts (if applicable)
    - alert: NeuronAgentHighQueueDepth
      expr: |
        neurondb_queue_depth > 1000
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "NeuronAgent queue depth is high"
        description: "NeuronAgent queue depth is {{ $value }} (threshold: 1000)"
    
    # Replication lag (if applicable)
    - alert: NeuronDBReplicationLag
      expr: |
        pg_replication_lag > 60
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "NeuronDB replication lag is high"
        description: "NeuronDB replication lag is {{ $value }} seconds"
    
    # Pod not ready
    - alert: NeuronDBNotReady
      expr: |
        kube_pod_status_ready{condition="false", pod=~"neurondb-.*"} == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "NeuronDB pod is not ready"
        description: "NeuronDB pod {{ $labels.pod }} is not ready"
    
    - alert: NeuronAgentNotReady
      expr: |
        kube_pod_status_ready{condition="false", pod=~".*-neuronagent-.*"} == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "NeuronAgent pod is not ready"
        description: "NeuronAgent pod {{ $labels.pod }} is not ready"
{{- end }}

