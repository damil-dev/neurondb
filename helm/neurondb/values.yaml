# Default values for NeuronDB
# This is a YAML-formatted file.

global:
  imageRegistry: ""
  imagePullSecrets: []

# NeuronDB PostgreSQL
neurondb:
  enabled: true
  image:
    repository: ghcr.io/neurondb/neurondb-postgres
    tag: "2.0.0-pg17-cpu"
    pullPolicy: IfNotPresent
  
  postgresql:
    version: "17"
    database: "neurondb"
    username: "neurondb"
    password: "" # Set via secret
    port: 5432
  
  persistence:
    enabled: true
    size: 50Gi
    storageClass: ""
  
  resources:
    requests:
      memory: "4Gi"
      cpu: "2"
    limits:
      memory: "8Gi"
      cpu: "4"
  
  service:
    type: ClusterIP
    port: 5432

# NeuronAgent
neuronagent:
  enabled: true
  image:
    repository: ghcr.io/neurondb/neuronagent
    tag: "2.0.0"
    pullPolicy: IfNotPresent
  
  replicas: 2
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2"
  
  service:
    type: ClusterIP
    port: 8080
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70

# NeuronMCP
neuronmcp:
  enabled: true
  image:
    repository: ghcr.io/neurondb/neuronmcp
    tag: "2.0.0"
    pullPolicy: IfNotPresent
  
  replicas: 1
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1"

# NeuronDesktop
neurondesktop:
  enabled: true
  api:
    image:
      repository: ghcr.io/neurondb/neurondesktop-api
      tag: "2.0.0"
      pullPolicy: IfNotPresent
    
    replicas: 2
    
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "1"
    
    service:
      type: ClusterIP
      port: 8081
  
  frontend:
    image:
      repository: ghcr.io/neurondb/neurondesktop-frontend
      tag: "2.0.0"
      pullPolicy: IfNotPresent
    
    replicas: 2
    
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    
    service:
      type: ClusterIP
      port: 3000

# Ingress
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: neurondb.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Secrets
secrets:
  create: true
  postgresPassword: "" # Auto-generated if empty
  agentApiKeys: [] # List of API keys

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true

# Backup
backup:
  enabled: true
  schedule: "0 2 * * *" # Daily at 2 AM
  retention: 30 # days
  s3:
    enabled: false
    bucket: ""
    region: ""

