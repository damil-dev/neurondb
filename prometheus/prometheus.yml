global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neurondb-local'
    environment: 'development'

rule_files:
  - alerts.yml
  - recording_rules.yml

scrape_configs:
  - job_name: 'neurondb-prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'neuronagent'
    static_configs:
      - targets: ['neuronagent:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'neurondesktop-api'
    static_configs:
      - targets: ['neurondesk-api:8081']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'neurondb-postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'neurondb'
          variant: 'cpu'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'infrastructure'
          component: 'node-exporter'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'infrastructure'
          component: 'cadvisor'

  - job_name: 'neuronmcp'
    static_configs:
      - targets: ['neuronmcp:8082']
        labels:
          service: 'neuronmcp'
    metrics_path: '/metrics'
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

