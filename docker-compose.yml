# Canonical Docker Compose file (repo root)
# This file is intentionally located at the repository root so new users can run:
#   docker compose up -d
# without needing to know about the internal `dockers/` layout.
#
# It is based on `dockers/docker-compose.yml`, with paths adjusted to be correct
# relative to the repository root.

services:
  neurondb:
    profiles:
      - default
      - cpu
    build:
      context: .
      dockerfile: dockers/neurondb/Dockerfile
      args:
        PG_MAJOR: ${PG_MAJOR:-17}
        PACKAGE_VERSION: ${PACKAGE_VERSION:-1.0.0.beta}
        ONNX_VERSION: ${ONNX_VERSION:-1.17.0}
        VERSION: ${VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: neurondb:cpu-pg17
    container_name: neurondb-cpu
    init: true
    entrypoint: ["/usr/local/bin/docker-entrypoint-neurondb.sh"]
    command: ["postgres"]
    labels:
      - com.neurondb.service=neurondb
      - com.neurondb.variant=cpu
      - com.neurondb.version=${VERSION:-latest}
    environment:
      # SECURITY WARNING: Default password 'neurondb' is for development only!
      # For production, ALWAYS set POSTGRES_PASSWORD in .env file with a strong password.
      # Generate secure password: openssl rand -base64 32
      POSTGRES_USER: ${POSTGRES_USER:-neurondb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurondb}
      POSTGRES_DB: ${POSTGRES_DB:-neurondb}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
      NEURONDB_GPU_BACKEND_TYPE: ${NEURONDB_GPU_BACKEND_TYPE:-0}
      NEURONDB_COMPUTE_MODE: ${NEURONDB_COMPUTE_MODE:-0}
    ports:
      - ${POSTGRES_PORT:-5433}:5432
    volumes:
      - neurondb-data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-neurondb} -d ${POSTGRES_DB:-neurondb}
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
        compress: "true"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
    restart: unless-stopped
    networks:
      - neurondb-network

