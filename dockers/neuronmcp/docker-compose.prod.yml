# NeuronMCP Docker Compose - Production Configuration
# 
# This file extends the base docker-compose.yml with production-focused settings:
# - Resource limits and reservations
# - Logging configuration
# - Security enhancements
# - Health checks
# - Restart policies
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Or override specific services:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up neurondb-mcp

version: "3.9"

services:
  neurondb-mcp:
    # Production resource limits (adjust based on your workload)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    # Production logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
        labels: "service,environment"
    
    # Enhanced health check for production
    healthcheck:
      test: ["CMD", "test", "-f", "/app/neurondb-mcp", "-a", "-x", "/app/neurondb-mcp"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    
    # Security: read-only root filesystem (if your app supports it)
    # Uncomment if your application doesn't need to write to filesystem
    # read_only: true
    # 
    # If read_only is enabled, you may need tmpfs for temporary files:
    # tmpfs:
    #   - /tmp:noexec,nosuid,size=100m
    #   - /var/tmp:noexec,nosuid,size=100m
    
    # Security: disable privileged mode
    privileged: false
    
    # Security: drop all capabilities and add only what's needed
    cap_drop:
      - ALL
    # Uncomment and add specific capabilities if needed:
    # cap_add:
    #   - NET_BIND_SERVICE
    
    # Security: no new privileges
    security_opt:
      - no-new-privileges:true
    
    # Production restart policy
    restart: unless-stopped
    
    # Environment-specific overrides
    environment:
      # Production logging (structured JSON logs)
      NEURONDB_LOG_LEVEL: ${NEURONDB_LOG_LEVEL:-info}
      NEURONDB_LOG_FORMAT: ${NEURONDB_LOG_FORMAT:-json}
      NEURONDB_LOG_OUTPUT: ${NEURONDB_LOG_OUTPUT:-stderr}
      
      # SSL/TLS for database connection (uncomment and configure)
      # NEURONDB_SSL_MODE: require
      # NEURONDB_SSL_CERT: /app/ssl/client-cert.pem
      # NEURONDB_SSL_KEY: /app/ssl/client-key.pem
      # NEURONDB_SSL_ROOT_CERT: /app/ssl/ca-cert.pem
    
    # Mount SSL certificates if using TLS (uncomment if needed)
    # volumes:
    #   - ./ssl:/app/ssl:ro
    #   - ./mcp-config.json:/app/mcp-config.json:ro
    
    # Use external network for production (create with: docker network create neurondb-network)
    networks:
      - neurondb-network
    
    # Labels for production monitoring and management
    labels:
      - "com.neurondb.service=neurondb-mcp"
      - "com.neurondb.environment=production"
      - "com.neurondb.version=${VERSION:-latest}"

# Production network configuration
networks:
  neurondb-network:
    name: neurondb-network
    driver: bridge
    # For production, consider using an external network:
    # external: true
    ipam:
      config:
        - subnet: 172.28.0.0/16

