version: "3.9"

# NeuronDB Docker Compose Configuration
# Supports multiple variants: CPU, CUDA, ROCm, and Metal
# Each variant supports PostgreSQL 16, 17, and 18 (configurable via build args)
#
# Network Configuration:
# - Uses named network 'neurondb-network' that can be externalized for shared networking
# - To use as external network: docker network create neurondb-network, then set external: true
# - Other services (NeuronAgent, NeuronMCP) can join this network to communicate via container names

services:
  # CPU variant (default, no profile needed)
  neurondb:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        PG_MAJOR: ${PG_MAJOR:-17}
        ONNX_VERSION: ${ONNX_VERSION:-1.17.0}
        VERSION: ${VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: neurondb:cpu-pg17
    container_name: neurondb-cpu
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurondb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurondb}
      POSTGRES_DB: ${POSTGRES_DB:-neurondb}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - neurondb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neurondb}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    # Resource limits (adjust based on your requirements)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped
    networks:
      - neurondb-network

  # CUDA GPU variant
  neurondb-cuda:
    profiles: ["cuda", "gpu"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu.cuda
      args:
        PG_MAJOR: ${PG_MAJOR:-17}
        CUDA_VERSION: ${CUDA_VERSION:-12.4.1}
        ONNX_VERSION: ${ONNX_VERSION:-1.17.0}
        ENABLE_RAPIDS: ${ENABLE_RAPIDS:-0}
        VERSION: ${VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: neurondb:cuda-pg17
    container_name: neurondb-cuda
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurondb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurondb}
      POSTGRES_DB: ${POSTGRES_DB:-neurondb}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
      NVIDIA_VISIBLE_DEVICES: ${NVIDIA_VISIBLE_DEVICES:-all}
      NVIDIA_DRIVER_CAPABILITIES: ${NVIDIA_DRIVER_CAPABILITIES:-compute,utility}
      NEURONDB_GPU_ENABLED: ${NEURONDB_GPU_ENABLED:-on}
    ports:
      - "${POSTGRES_CUDA_PORT:-5434}:5432"
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    volumes:
      - neurondb-cuda-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neurondb}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - neurondb-network

  # ROCm GPU variant
  neurondb-rocm:
    profiles: ["rocm", "gpu"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu.rocm
      args:
        PG_MAJOR: ${PG_MAJOR:-17}
        ROCM_VERSION: ${ROCM_VERSION:-5.7}
        ONNX_VERSION: ${ONNX_VERSION:-1.17.0}
        VERSION: ${VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: neurondb:rocm-pg17
    container_name: neurondb-rocm
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurondb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurondb}
      POSTGRES_DB: ${POSTGRES_DB:-neurondb}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
      NEURONDB_GPU_ENABLED: ${NEURONDB_GPU_ENABLED:-on}
    ports:
      - "${POSTGRES_ROCM_PORT:-5435}:5432"
    volumes:
      - neurondb-rocm-data:/var/lib/postgresql/data
    # ROCm requires device access - adjust based on your setup
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neurondb}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - neurondb-network

  # Metal GPU variant (macOS/Apple Silicon)
  neurondb-metal:
    profiles: ["metal", "gpu"]
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu.metal
      args:
        PG_MAJOR: ${PG_MAJOR:-17}
        ONNX_VERSION: ${ONNX_VERSION:-1.17.0}
        VERSION: ${VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
    image: neurondb:metal-pg17
    container_name: neurondb-metal
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurondb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurondb}
      POSTGRES_DB: ${POSTGRES_DB:-neurondb}
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
      NEURONDB_GPU_ENABLED: ${NEURONDB_GPU_ENABLED:-on}
    ports:
      - "${POSTGRES_METAL_PORT:-5436}:5432"
    volumes:
      - neurondb-metal-data:/var/lib/postgresql/data
    platform: linux/arm64
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-neurondb}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - neurondb-network

volumes:
  neurondb-data:
  neurondb-cuda-data:
  neurondb-rocm-data:
  neurondb-metal-data:

networks:
  neurondb-network:
    name: neurondb-network
    driver: bridge
    # To use as external network (for shared networking with other services):
    # 1. Create network: docker network create neurondb-network
    # 2. Uncomment the line below and comment out the 'driver: bridge' line
    # external: true
