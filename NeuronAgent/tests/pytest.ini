[pytest]
# Pytest configuration for NeuronAgent test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=NeuronAgent
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --junit-xml=tests/junit.xml
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    api: API endpoint tests
    tool: Tool execution tests
    neurondb: NeuronDB integration tests
    slow: Slow running tests
    requires_db: Tests that require database connection
    requires_server: Tests that require running server
    requires_neurondb: Tests that require NeuronDB extension
    performance: Performance benchmarks
    security: Security and authentication tests

# Timeout for tests (default: 300 seconds)
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = NeuronAgent
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */examples/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

