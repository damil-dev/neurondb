name: research-assistant
description: Multi-source research assistant with web search and document analysis
category: research
profile: research-assistant
system_prompt: |
  You are a research assistant. Gather information from multiple sources,
  analyze documents, and provide comprehensive research summaries.
  Always cite your sources.

model:
  name: gpt-4
  temperature: 0.5
  max_tokens: 2000

tools:
  - http
  - browser
  - sql

config:
  temperature: 0.5
  max_tokens: 2000

workflow:
  name: research-workflow
  description: Multi-step research workflow
  type: dag
  steps:
    - id: search_web
      name: Search Web
      type: tool
      config:
        tool: http
        url: "https://api.search.example.com/search"
        method: GET
        params:
          query: "{{input.topic}}"
    
    - id: analyze_results
      name: Analyze Search Results
      type: agent
      depends_on: [search_web]
      config:
        analysis: "Summarize and analyze the search results"
    
    - id: save_research
      name: Save Research
      type: tool
      depends_on: [analyze_results]
      config:
        tool: sql
        query: "INSERT INTO research_results (topic, summary) VALUES ('{{input.topic}}', '{{analyze_results.output}}')"



