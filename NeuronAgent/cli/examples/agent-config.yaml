# Agent Configuration File Example
# This file demonstrates how to configure an agent with all options

name: my-workflow-agent
description: A multi-step workflow agent for data processing
profile: workflow-agent

# Model Configuration
model:
  name: gpt-4
  temperature: 0.7
  max_tokens: 2000
  top_p: 0.9

# Tools Configuration
tools:
  - sql
  - http
  - browser

# Agent Configuration
config:
  temperature: 0.7
  max_tokens: 2000

# Memory Configuration
memory:
  enabled: true
  hierarchical: true
  retention_days: 30
  vector_dimension: 384

# Workflow Definition
workflow:
  name: data-processing-workflow
  description: Multi-step data processing workflow
  type: dag
  steps:
    - id: fetch_data
      name: Fetch Data
      type: tool
      tool: sql
      config:
        query: "SELECT * FROM customers LIMIT 100"
    
    - id: process_data
      name: Process Data
      type: tool
      depends_on: [fetch_data]
      tool: http
      config:
        url: "https://api.example.com/process"
        method: POST
        body: "{{steps.fetch_data.output}}"
    
    - id: approval
      name: Approval Gate
      type: approval
      depends_on: [process_data]
      config:
        approvers: ["admin@example.com"]
        timeout: 3600
    
    - id: save_results
      name: Save Results
      type: tool
      depends_on: [approval]
      tool: sql
      config:
        query: "INSERT INTO results VALUES (...)"



