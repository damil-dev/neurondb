name: Trivy Security Scan

on:
  workflow_dispatch:

jobs:
  scan-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        image:
          - name: neurondb-postgres
            tag: ${{ github.ref_name == 'refs/heads/main' && 'latest' || (github.ref_name == 'MAIN_WORKFLOWS' && 'latest' || github.ref_name) }}
          - name: neuronagent
            tag: ${{ github.ref_name == 'refs/heads/main' && 'latest' || (github.ref_name == 'MAIN_WORKFLOWS' && 'latest' || github.ref_name) }}
          - name: neuronmcp
            tag: ${{ github.ref_name == 'refs/heads/main' && 'latest' || (github.ref_name == 'MAIN_WORKFLOWS' && 'latest' || github.ref_name) }}
          - name: neurondesktop-api
            tag: ${{ github.ref_name == 'refs/heads/main' && 'latest' || (github.ref_name == 'MAIN_WORKFLOWS' && 'latest' || github.ref_name) }}
          - name: neurondesktop-frontend
            tag: ${{ github.ref_name == 'refs/heads/main' && 'latest' || (github.ref_name == 'MAIN_WORKFLOWS' && 'latest' || github.ref_name) }}
    steps:
      - name: Run Trivy vulnerability scanner
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/neurondb/${{ matrix.image.name }}:${{ matrix.image.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  scan-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan on Helm chart
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'helm/neurondb'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

