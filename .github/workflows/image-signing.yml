name: Image Signing

on:
  workflow_dispatch:

jobs:
  sign-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cosign
        uses: sigstore/cosign-installer@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign images with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          IMAGES=(
            "ghcr.io/neurondb/neurondb-postgres:$IMAGE_TAG"
            "ghcr.io/neurondb/neuronagent:$IMAGE_TAG"
            "ghcr.io/neurondb/neuronmcp:$IMAGE_TAG"
            "ghcr.io/neurondb/neurondesktop-api:$IMAGE_TAG"
            "ghcr.io/neurondb/neurondesktop-frontend:$IMAGE_TAG"
          )
          
          for IMAGE in "${IMAGES[@]}"; do
            echo "Signing $IMAGE"
            cosign sign --yes "$IMAGE" || echo "Warning: Failed to sign $IMAGE"
          done

