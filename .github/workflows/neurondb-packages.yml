name: NeuronDB - Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

jobs:
  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot build-essential libcurl4-openssl-dev
          # Add PostgreSQL APT repository for PostgreSQL 17+
          sudo apt-get install -y curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt-get update
          # Install PostgreSQL server dev package (try 17, fallback to 16)
          sudo apt-get install -y postgresql-server-dev-17 || sudo apt-get install -y postgresql-server-dev-16

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build NeuronDB DEB
        run: |
          cd packaging/deb/neurondb
          VERSION=${{ steps.version.outputs.version }} ./build.sh

      - name: Generate checksums
        run: |
          cd packaging/deb
          find . -name "*.deb" -exec sha256sum {} \; > SHA256SUMS
          cat SHA256SUMS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neurondb-deb-packages
          path: |
            packaging/deb/*/*.deb
            packaging/deb/SHA256SUMS
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            packaging/deb/*/*.deb
            packaging/deb/SHA256SUMS
          body: |
            NeuronDB Release ${{ steps.version.outputs.version }}

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Installation

            Install with:
            ```bash
            sudo dpkg -i neurondb_${{ steps.version.outputs.version }}_amd64.deb
            sudo apt-get install -f
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo yum install -y rpm-build rpmdevtools make gcc

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

