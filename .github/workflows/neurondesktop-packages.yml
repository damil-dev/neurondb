name: NeuronDesktop - Packages

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

jobs:
  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: NeuronDesktop/frontend/package-lock.json

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev fakeroot build-essential

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build NeuronDesktop DEB
        run: |
          cd packaging/deb/neurondesktop
          VERSION=${{ steps.version.outputs.version }} ./build.sh
        env:
          PATH: $PATH:/usr/local/go/bin

      - name: Generate checksums
        run: |
          cd packaging/deb
          find . -name "neurondesktop*.deb" -exec sha256sum {} \; > SHA256SUMS-neurondesktop
          cat SHA256SUMS-neurondesktop

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neurondesktop-deb-packages
          path: |
            packaging/deb/neurondesktop/*.deb
            packaging/deb/SHA256SUMS-neurondesktop
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            packaging/deb/neurondesktop/*.deb
            packaging/deb/SHA256SUMS-neurondesktop
          body: |
            NeuronDesktop Release ${{ steps.version.outputs.version }}

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Installation

            Install with:
            ```bash
            sudo dpkg -i neurondesktop_${{ steps.version.outputs.version }}_amd64.deb
            sudo apt-get install -f
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm rpm2cpio cpio make gcc

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version || '1.0.0' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

