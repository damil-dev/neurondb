          # VERSION=${{ steps.version.outputs.version }} ./build.sh

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            packaging/rpm/neurondesktop/*.rpm
