name: Publish Container Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  publish-images:
    name: Publish Images
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: neurondb
            dockerfile: dockers/neurondb/Dockerfile
            context: .
            variants:
              - pg_version: "16"
                tag_suffix: "pg16-cpu"
              - pg_version: "17"
                tag_suffix: "pg17-cpu"
              - pg_version: "18"
                tag_suffix: "pg18-cpu"
          - name: neuronagent
            dockerfile: dockers/neuronagent/Dockerfile
            context: .
            variants:
              - tag_suffix: "latest"
          - name: neuronmcp
            dockerfile: dockers/neuronmcp/Dockerfile
            context: .
            variants:
              - tag_suffix: "latest"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.component.context }}
          file: ${{ matrix.component.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.component.name }}:${{ steps.version.outputs.version }}-${{ matrix.variant.tag_suffix }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.component.name }}:${{ matrix.variant.tag_suffix }}
          build-args: |
            ${{ matrix.variant.pg_version && format('PG_MAJOR={0}', matrix.variant.pg_version) || '' }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Sign image with Cosign
        if: startsWith(github.ref, 'refs/tags/')
        uses: sigstore/cosign-installer@v3
      
      - name: Sign and publish
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository_owner }}/${{ matrix.component.name }}:${{ steps.version.outputs.version }}-${{ matrix.variant.tag_suffix }}
        env:
          COSIGN_EXPERIMENTAL: 1

  publish-summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: publish-images
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## Container Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images have been published to GitHub Container Registry." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Images:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/neurondb:*\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/neuronagent:*\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository_owner }}/neuronmcp:*\`" >> $GITHUB_STEP_SUMMARY

