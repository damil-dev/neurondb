name: NeuronDB - Docker

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
    paths:
      - 'NeuronDB/**'
      - 'dockers/neurondb/**'
      - '.github/workflows/neurondb-docker.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'NeuronDB/**'
      - 'dockers/neurondb/**'
      - '.github/workflows/neurondb-docker.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: neurondb/neurondb-postgres

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - pg_version: "17"
            backend: "cpu"
            tag_suffix: "pg17-cpu"
          - pg_version: "16"
            backend: "cpu"
            tag_suffix: "pg16-cpu"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and version
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION=nightly
          else
            VERSION=${{ github.event.inputs.version || 'dev' }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockers/neurondb/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-${{ matrix.tag_suffix }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.tag_suffix }}
          build-args: |
            PG_VERSION=${{ matrix.pg_version }}
            GPU_BACKEND=${{ matrix.backend }}
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}-${{ matrix.tag_suffix }} psql --version || echo "Image built successfully"

