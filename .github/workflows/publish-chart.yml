name: Publish Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Chart version to publish'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure Helm OCI
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Package chart
        run: |
          cd helm/neurondb
          helm package .

      - name: Publish to OCI registry
        run: |
          CHART_VERSION=$(cat helm/neurondb/Chart.yaml | grep '^version:' | awk '{print $2}')
          helm push helm/neurondb/neurondb-${CHART_VERSION}.tgz oci://ghcr.io/neurondb/charts

      - name: Generate Helm repo index
        run: |
          helm repo index helm/neurondb --url https://ghcr.io/neurondb/charts

      - name: Upload index to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: helm/neurondb/index.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

