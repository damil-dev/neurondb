name: Security and Supply Chain Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  dependency-scanning:
    name: Dependency Vulnerability Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Scan Go dependencies (NeuronAgent)
        working-directory: NeuronAgent
        run: |
          go list -m all > go-deps.txt
          echo "Go dependencies listed"
          cat go-deps.txt
      
      - name: Scan Go dependencies (NeuronMCP)
        working-directory: NeuronMCP
        run: |
          go list -m all > go-deps.txt
          echo "Go dependencies listed"
          cat go-deps.txt
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-report.json ./...'
        continue-on-error: true
      
      - name: Upload Gosec results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gosec-security-report
          path: |
            **/gosec-report.json
          retention-days: 30
      
      - name: Check for high/critical vulnerabilities
        run: |
          if [ -f gosec-report.json ]; then
            HIGH_CRITICAL=$(jq -r '.Stats.Gnosec | select(.Severity == "HIGH" or .Severity == "CRITICAL")' gosec-report.json || echo "[]")
            if [ "$HIGH_CRITICAL" != "[]" ] && [ -n "$HIGH_CRITICAL" ]; then
              echo "High or critical vulnerabilities found"
              echo "$HIGH_CRITICAL"
              exit 1
            fi
          fi

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Check for secrets
        run: |
          if [ -f .gitleaks-report.json ]; then
            FINDINGS=$(jq '.Findings | length' .gitleaks-report.json || echo "0")
            if [ "$FINDINGS" -gt 0 ]; then
              echo "Secrets detected in repository"
              jq '.Findings' .gitleaks-report.json
              exit 1
            fi
          fi

  container-scanning:
    name: Container Image Scanning
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build test image
        working-directory: dockers/neurondb
        run: |
          docker build -f Dockerfile --build-arg PG_MAJOR=17 -t neurondb:test ../../
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'neurondb:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          retention-days: 30
      
      - name: Check for critical vulnerabilities
        run: |
          if [ -f trivy-results.sarif ]; then
            CRITICAL=$(jq -r '.runs[0].results[] | select(.level == "error") | .message.text' trivy-results.sarif | wc -l)
            if [ "$CRITICAL" -gt 0 ]; then
              echo "Critical vulnerabilities found in container image"
              exit 1
            fi
          fi

  sbom-generation:
    name: SBOM Generation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Generate Go SBOM (NeuronAgent)
        working-directory: NeuronAgent
        run: |
          go list -m all -json > sbom-go-agent.json
          echo "SBOM generated for NeuronAgent"
      
      - name: Generate Go SBOM (NeuronMCP)
        working-directory: NeuronMCP
        run: |
          go list -m all -json > sbom-go-mcp.json
          echo "SBOM generated for NeuronMCP"
      
      - name: Generate SPDX SBOM
        run: |
          # Create combined SPDX document
          cat > sbom.spdx <<EOF
          SPDXVersion: SPDX-2.3
          DataLicense: CC0-1.0
          SPDXID: SPDXRef-DOCUMENT
          DocumentName: NeuronDB Ecosystem
          DocumentNamespace: https://neurondb.ai/sbom/${{ github.ref_name }}
          Creator: Tool: GitHub Actions
          Created: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          EOF
      
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            **/sbom-*.json
            sbom.spdx
          retention-days: 90
      
      - name: Attach SBOM to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            **/sbom-*.json
            sbom.spdx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scanning, secret-scanning, container-scanning]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans completed. Check individual job results for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency vulnerability scanning" >> $GITHUB_STEP_SUMMARY
          echo "- Secret scanning" >> $GITHUB_STEP_SUMMARY
          echo "- Container image scanning" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM generation (on releases)" >> $GITHUB_STEP_SUMMARY

