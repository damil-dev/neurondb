name: Security Scan

on:
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp', 'go', 'javascript']

    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL and dependencies (C/C++)
        if: matrix.language == 'cpp'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            postgresql-server-dev-16 \
            postgresql-16 \
            libcurl4-openssl-dev \
            libssl-dev \
            build-essential \
            wget
          # Install ONNX Runtime
          wget https://github.com/microsoft/onnxruntime/releases/download/v1.17.0/onnxruntime-linux-x64-1.17.0.tgz
          sudo tar -xzf onnxruntime-linux-x64-1.17.0.tgz -C /usr/local/
          sudo mv /usr/local/onnxruntime-linux-x64-1.17.0 /usr/local/onnxruntime

      - name: Setup LLVM/Clang for PostgreSQL LLVM bitcode
        if: matrix.language == 'cpp'
        run: |
          # PostgreSQL PGXS expects versioned clang binary (e.g., clang-19)
          # Extract major version from clang --version output
          CLANG_VERSION=$(clang --version | head -1 | sed -n 's/.*version \([0-9]\+\).*/\1/p')
          if [ -n "$CLANG_VERSION" ]; then
            sudo ln -sf /usr/bin/clang /usr/bin/clang-${CLANG_VERSION}
            # Create llvm-lto symlink if it exists
            if command -v llvm-lto >/dev/null 2>&1; then
              sudo ln -sf /usr/bin/llvm-lto /usr/bin/llvm-lto-${CLANG_VERSION}
            fi
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build NeuronDB extension (C/C++)
        if: matrix.language == 'cpp'
        run: |
          cd NeuronDB
          ./build.sh
        env:
          PG_CONFIG: /usr/bin/pg_config
          GPU_BACKENDS: none
          ONNX_RUNTIME_PATH: /usr/local/onnxruntime

      - name: Autobuild (other languages)
        if: matrix.language != 'cpp'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
