name: NeuronMCP - Build Matrix

on:
  workflow_dispatch:

jobs:
  build-go:
    name: Build Go Server (Go ${{ matrix.go_version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go_version: ["1.21", "1.22", "1.23", "1.24"]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go_version }}
          cache-dependency-path: NeuronMCP/go.sum

      - name: Verify dependencies
        working-directory: NeuronMCP
        run: |
          go mod download
          go mod verify

      - name: Build NeuronMCP Go server
        working-directory: NeuronMCP
        run: |
          go build -v -o neurondb-mcp ./cmd/neurondb-mcp
          ./neurondb-mcp --version || echo "Binary built successfully"

      - name: Run Go tests
        working-directory: NeuronMCP
        run: |
          go test ./... -v -race -coverprofile=coverage.out
        continue-on-error: true

      - name: Upload coverage
        if: matrix.go_version == '1.24' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: neuronmcp-go-coverage
          path: NeuronMCP/coverage.out
          retention-days: 7

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: neuronmcp-go${{ matrix.go_version }}-${{ matrix.os }}
          path: NeuronMCP/neurondb-mcp
          retention-days: 7

  build-typescript:
    name: Build TypeScript Server (Node ${{ matrix.node_version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node_version: ["18", "20", "22"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'
          cache-dependency-path: NeuronMCP/package-lock.json

      - name: Install dependencies
        working-directory: NeuronMCP
        run: npm ci

      - name: Build TypeScript
        working-directory: NeuronMCP
        run: npm run build

      - name: Run TypeScript tests
        working-directory: NeuronMCP
        run: npm test || echo "Tests completed"
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neuronmcp-typescript-node${{ matrix.node_version }}
          path: NeuronMCP/dist/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: NeuronMCP/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: NeuronMCP
          args: --timeout=5m
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: NeuronMCP/package-lock.json

      - name: Install dependencies
        working-directory: NeuronMCP
        run: npm ci

      - name: Run ESLint
        working-directory: NeuronMCP
        run: npm run lint || echo "Linting completed"
        continue-on-error: true

  test-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-go, build-typescript, lint]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## NeuronMCP Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All NeuronMCP builds completed for Go 1.21-1.24 and Node 18-22." >> $GITHUB_STEP_SUMMARY

