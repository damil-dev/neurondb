version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: neurondesk-postgres
    environment:
      POSTGRES_USER: neurondesk
      POSTGRES_PASSWORD: neurondesk
      POSTGRES_DB: neurondesk
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/initial_schema.sql:/docker-entrypoint-initdb.d/initial_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurondesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  neurondesk-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: neurondesk-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: neurondesk
      DB_PASSWORD: neurondesk
      DB_NAME: neurondesk
      SERVER_PORT: 8081
      LOG_LEVEL: info
      LOG_FORMAT: json
      # Optional: Configure NeuronMCP and NeuronAgent
      # NEURONMCP_BINARY_PATH: /path/to/neurondb-mcp
      # NEURONDB_HOST: localhost
      # NEURONDB_PORT: 5432
      # NEURONDB_DATABASE: neurondb
      # NEURONDB_USER: neurondb
      # NEURONDB_PASSWORD: neurondb
      # NEURONAGENT_ENDPOINT: http://localhost:8080
      # NEURONAGENT_API_KEY: your-api-key
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Note: Default profile is automatically created on startup
    # For full setup with NeuronMCP detection, run ./scripts/setup_neurondesktop.sh before starting

  neurondesk-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neurondesk-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8081/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - neurondesk-api
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: neurondesk-network

